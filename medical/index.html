<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrewAI Medical Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a192f; }
    ::-webkit-scrollbar-thumb { background: #00c6ff; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64ffda; }

    @keyframes background-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px 2px rgba(0, 198, 255, 0.5), 0 0 20px 5px rgba(0, 198, 255, 0.3); }
        50% { box-shadow: 0 0 20px 5px rgba(100, 255, 218, 0.6), 0 0 40px 10px rgba(100, 255, 218, 0.4); }
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background: #020c1b;
        color: #ccd6f6;
        overflow: hidden; /* Prevent scrollbars from animated background */
    }

    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(315deg, rgba(2,12,27,1) 25%, rgba(0,57,99,0.8) 50%, rgba(2,12,27,1) 75%),
                    radial-gradient(circle at 10% 20%, rgba(0, 198, 255, 0.2), transparent 25%),
                    radial-gradient(circle at 80% 90%, rgba(100, 255, 218, 0.2), transparent 25%);
        background-size: 200% 200%, 100% 100%, 100% 100%;
        animation: background-pan 30s linear infinite;
        z-index: -1;
    }
    
    h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
    }

    .glassmorphic-card {
      background: rgba(10, 25, 47, 0.5);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(0, 198, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 100, 120, 0.2);
    }
    
    .glassmorphic-header {
      background: rgba(10, 25, 47, 0.7);
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      border-bottom: 1px solid rgba(0, 198, 255, 0.2);
    }

    .neon-glow-focus:focus-within {
      box-shadow: 0 0 8px 1px rgba(100, 255, 218, 0.7);
    }

    .neon-button {
      background-color: #64ffda;
      color: #020c1b;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 5px #64ffda, 0 0 10px #64ffda;
      transition: all 0.3s ease-in-out;
    }
    .neon-button:hover, .neon-button:focus {
      color: #020c1b;
      box-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda, 0 0 30px #64ffda;
      transform: translateY(-2px);
    }
    .neon-button:disabled {
      background-color: rgba(17, 34, 64, 0.5);
      color: #8892b0;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    .neon-button-secondary {
      background-color: transparent;
      color: #64ffda;
      font-family: 'Orbitron', sans-serif;
      border: 1px solid #64ffda;
      transition: all 0.3s ease-in-out;
    }
    .neon-button-secondary:hover, .neon-button-secondary:focus {
      background-color: rgba(100, 255, 218, 0.1);
      box-shadow: 0 0 8px 0px rgba(100, 255, 218, 0.5);
    }
    
    .critical-alert-pulse {
        animation: pulse-glow 2s infinite;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.6",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "three": "https://aistudiocdn.com/three@^0.181.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
